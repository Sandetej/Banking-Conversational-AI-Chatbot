# Entity Schema for Banking Chatbot

entities:
  ACCOUNT_NUMBER:
    description: "Full or partial account ID"
    examples:
      - "1234567890"
      - "****7890"

  CARD_LAST4:
    description: "Last 4 digits of card"
    examples:
      - "1234"

  DATE_RANGE:
    description: "Time range for transactions"
    examples:
      - "Aug 1-15"
      - "last week"

  AMOUNT:
    description: "Currency amount"
    examples:
      - "$500"
      - "â‚¬100.50"

  CURRENCY:
    description: "Currency code"
    examples:
      - "USD"
      - "EUR"

  MERCHANT_NAME:
    description: "Shop/vendor name"
    examples:
      - "Amazon"
      - "Starbucks"

  PRODUCT_TYPE:
    description: "Banking product"
    values:
      - checking
      - savings
      - credit_card
      - loan


# Global Configuration for Banking Chatbot

models:
  intent_classifier: "models/distilbert_intent"
  ner_extractor: "models/spacy_ner"
  baseline: "models/baseline_tfidf"

training:
  intent:
    model_name: "distilbert-base-uncased"
    num_labels: 77
    epochs: 5
    batch_size: 32
    learning_rate: 2.0e-5
    warmup_steps: 500
    max_length: 128

  ner:
    model_name: "distilbert-base-uncased"
    epochs: 5
    batch_size: 16
    learning_rate: 2.0e-5
    max_length: 512

data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  evaluation_dir: "data/evaluation_results"

dialogue:
  confidence_threshold: 0.6
  fallback_threshold: 0.5
  max_turns: 20

api:
  host: "0.0.0.0"
  port: 8000
  rate_limit_per_minute: 60

logging:
  level: "INFO"
  format: "json"
